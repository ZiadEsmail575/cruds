<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDS</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-dark text-white">
    <div class="container">
        
                <div class="mx-auto py-5 w-75">
                    <div class="header text-center">
                        <h1 class=" mb-5">CRUDS</h1>
                <h2 class="mb-3 ">Product Managing System.</h2>
                    </div>
            <div class="form-group">
                <label for="ProductName" class="form-label mb-2">ProductName</label>
                <input type="text" id="ProductName" required aria-required="true" class="form-control mb-3" >
            </div>
        
            <div class="form-group">
                <label for="ProductPrice" class="form-label mb-2">ProductPrice</label>
                <input type="number" id="ProductPrice" required aria-required="true" class="form-control mb-3" >
            </div>
        
            <div class="form-group">
                <label for="ProductModel" class="form-label mb-2">ProductModel</label>
                <input type="text" id="ProductModel" required aria-required="true" class="form-control mb-3" >
            </div>
        
            <div class="form-group">
                <label for="ProductDescription" class="form-label mb-2">ProductDescription</label>
                <textarea  id="ProductDescription" required aria-required="true" class="form-control mb-3" cols="10" rows="5"></textarea>
            </div>
        
                <button onclick="addProducts()" class="btn btn-outline-primary mt-2 mb-3 d-block" id="addProductsbtn"> Add Products</button>
        
                <button onclick="reUpdate()" class="btn btn-outline-warning mt-2 mb-3 d-none" id="UpdateProductsbtn"> Update Products</button>
                
                
            </div>
            <input type="search" placeholder="Search" class="form-control" oninput="searchByName(this.value)">


                <div class="py-5 mx-auto ">
                    <table class="table table-dark text-center mt-5">
                        <thead class="p-2">
                            <tr>
                                <th>Index</th>
                                <th>ProductNAME</th>
                                <th>ProductPrice</th>
                                <th>ProductModel</th>
                                <th>ProductDescription</th>
                                <th>Update</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody class="p-2" id="tableBody">
                        </tbody>
                    </table>
                </div>
        
        </div>


    <script src="./javascript/bootstrap.bundle.min.js"></script>
    <script src="./javascript/main.js"></script>
</body>
</html>
